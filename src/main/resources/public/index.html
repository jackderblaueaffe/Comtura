<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comtura - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/login.js"></script>

</head>

<body onload="autologin()">

<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Comtura
                </a>
            </li>
            <li>
                <a href="#">Registrieren</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- Anfang Menü -->
            <div id="toggleSidebar">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- Ende Menü -->
            <div class="form-signin">
                <ul id="errors" class="alert text-center"></ul>
                <h2 class="form-signin-heading text-center">Login</h2>
                <label for="benutzername" class="sr-only">Benutzername</label>
                <input type="text" id="benutzername" class="form-control" placeholder="Benutzername" required autofocus>
                <label for="passwort" class="sr-only">Password</label>
                <input type="password" id="passwort" class="form-control" placeholder="Passwort" required>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Anmelden</button>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<script>
    $("#toggleSidebar").click(function (e) {
        var x = document.getElementById("toggleSidebar");
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        x.classList.toggle("change");
    });
</script>
</body>

</html>
