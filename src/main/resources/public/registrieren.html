<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comtura - Registrieren</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script>
        var domain = "http://192.168.2.101:8080";
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jsencrypt.min.js"></script>

    <script src="js/tools.js"></script>
    <script src="js/registrieren.js"></script>
</head>

<body>

<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="index.html">
                    Comtura
                </a>
            </li>
            <li>
                <a href="#">Registrieren</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- Anfang Menü -->
            <div id="toggleSidebar">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- Ende Menü -->
            <div class="form-signin">
                <ul id="errors" class="alert text-center"></ul>
                <h2 class="form-signin-heading text-center">Registrierung</h2>
                <label for="benutzername" class="sr-only">Benutzername</label>
                <input type="text" id="benutzername" class="form-control" placeholder="Benutzername" required autofocus
                       onkeyup="if (event.keyCode === 13)registrieren()">
                <label for="passwort" class="sr-only">Passwort</label>
                <input type="password" id="passwort" class="form-control" placeholder="Passwort" required
                       onkeyup="if (event.keyCode === 13)registrieren()">
                <label for="passwort" class="sr-only">Passwort wiederholen</label>
                <input type="password" id="passwort2" class="form-control" placeholder="Passwort wiederholen" required
                       onkeyup="if (event.keyCode === 13)registrieren()">
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="registrieren()">Registrieren
                </button>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<script src="js/sidebar.js"></script>
</body>

</html>
